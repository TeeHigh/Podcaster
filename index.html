<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcaster</title>
    <link rel="stylesheet" href="./CSS/desig.css" />
    <link rel="stylesheet" href="./CSS/responsiveness.css" />
    <link rel="shortcut icon" href="./images/headset-16.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d0e71c4c5f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- ------------LANDING PAGE-------------- -->
    <section class="landing-page">
        <!-- -----------HEADER SECTION------------- -->
        <header title="Podcaster logo">
            <!-- ----------LOGO---------- -->
            <aside class="main-logo" onclick="window.location.href='./index.html';">
                <div class="logo"><img src="./images/headset-16.webp" alt="headphone image" ></div>
                <h1>Podcaster</h1>
            </aside>
            <!-- --------NAVIGATION LINKS----------- -->
            <nav>
                <div class="menu" name="menu bar">
                    <i class="fa-solid fa-bars" ></i>
                </div>
                <ul title="navigation" id="ul">
                    <div class="x-mark">
                        <i class="fa-solid fa-xmark" ></i>
                    </div>
                    <li title="home" id="home" ><a href="./index.html">Home</a></li>
                    <li title="features"><a href="#">Features</a></li>
                    <li title="about us"><a href="#">About us</a></li>
                    <li title="contact us"><a href="#">Contact us</a></li>
                </ul>
            </nav>
            <!-- -------------CALL TO ACTION BUTTON-------------- -->
            <aside class="g-started">
                <a href="#" class="btn header-cta">Get Started</a>
            </aside>
        </header>

        <!-- ---------------LANDING PAGE CONTENT----------------- -->
        <article class="lp-content" title="landing page">
            <article class="lp-content-left">
                <p class="main-txt">Find, explore and listen to your favourite <span class="orange">Podcast</span> here!</p>

                <p class="sub-txt">Podcaster communicate a good feeling that makes you explore your favourite podcast with ease.</p>

                <div class="buttons">
                    <a href="#" class="g-started btn">Get Started</a>
                    <a href="#" class="l-more btn">Learn more</a>
                </div>

                <div class="listeners">
                    <div class="testifier-img">
                        <div class="testifier img1" title="testifier image">
                            <img src="./images/img1.jpg" alt="testifier">
                        </div>

                        <div class="testifier img2" title="testifier image">
                            <img src="./images/img2.jpg" alt="testifier">
                        </div>

                        <div class="testifier img3" title="testifier image">
                            <img src="./images/img3.jpg" alt="testifier">
                        </div>

                    </div>
                    <p>300k+<br>Worldwide Listeners</p>
                </div>
            </article>
            <article class="lp-content-right">
                <img src="./images/afro guy small.jpg" alt="guy listening to podcast" class="guy">
                <img src="./images/afro girl small.jpg" alt="girl listening to podcast" class="girl">
            </article>
        </article>
    </section>
    <script src="./script.js"></script>
</body>

</html>
